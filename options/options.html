<!DOCTYPE html>
<html>

<head>
    <title>Saved Tabs Viewer</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <header class="split-header">
        <div class="header-left">
            <h1 class="brand-logo">
                <img src="../icons/tab2csv.png" alt="Logo"
                    style="height: 55px; vertical-align: middle; margin-right: 10px;">
                SaveTab<span class="extension-highlight">.csv</span>
            </h1>
            <div style="display: flex; gap: 10px;">
                <button id="themeToggle" class="btn-icon" style="background: transparent; border: 1px solid #ddd;"
                    title="Toggle Dark Mode">ðŸŒ™</button>
                <button id="downloadCsvBtn" style=" color: white;">Download CSV</button>
                <button id="loadBtn">Reload Data</button>
            </div>
        </div>
        <div id="tagCloud" class="tag-cloud"></div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="categoryFilter">Category</label>
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="control-group" style="flex-grow: 1;">
            <label for="searchFilter">Search</label>
            <input type="text" id="searchFilter" placeholder="Search by Title, Tags, or #hashtag...">
        </div>

        <div class="control-group" style="justify-content: flex-end;">
            <label>&nbsp;</label>
            <button id="deleteBtn" class="btn-danger" disabled>Delete Selected</button>
        </div>
    </div>

    <div class="table-container">
        <table id="tabsTable">
            <thead>
                <tr>
                    <th style="width: 40px; text-align: left; padding-left: 15px;"><input type="checkbox"
                            id="selectAll"></th>
                    <th class="col-thumb">Image</th>
                    <th class="sortable col-date" data-sort="date">Date <span class="sort-icon"></span></th>
                    <th class="sortable col-cat" data-sort="category">Category <span class="sort-icon"></span></th>
                    <th class="sortable col-title" data-sort="title">Title <span class="sort-icon"></span></th>
                    <th class="sortable col-tags" data-sort="tags">Tags <span class="sort-icon"></span></th>
                    <th class="col-actions"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
        <div id="statusMsg" class="empty-state" style="display: none;"></div>
    </div>

    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Confirm Deletion</h3>
            <p id="deleteModalText">Are you sure?</p>
            <div class="modal-actions">
                <button id="cancelDelete" style="background-color: #6c757d;">Cancel</button>
                <button id="confirmDelete" style="background-color: #dc3545;">Delete</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Edit Tab</h3>
            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" class="form-control">
            </div>
            <div class="form-group">
                <label for="editCategory">Category</label>
                <input type="text" id="editCategory" class="form-control">
            </div>
            <div class="form-group">
                <label for="editTags">Tags (comma separated)</label>
                <input type="text" id="editTags" class="form-control">
            </div>
            <div class="modal-actions">
                <button id="cancelEdit" style="background-color: #6c757d;">Cancel</button>
                <button id="saveEdit" style="background-color: #007bff;">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="options.js" type="module"></script>
</body>

</html>
