<!DOCTYPE html>
<html>

<head>
    <title>Save Tab</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1 class="brand-logo">
        <img src="../icons/tab2csv.png" alt="Logo" style="height: 55px; vertical-align: middle; margin-right: 8px;">
        SaveTab<span class="extension-highlight">.csv</span>
    </h1>

    <div class="input-group">
        <label for="category">Category</label>
        <div class="row">
            <input type="text" id="category" placeholder="Type new..." style="flex: 1;">
            <select id="categorySelect" style="flex: 1;">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="helper-text">Select existing or create new</div>
    </div>

    <div class="input-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="tag1, tag2">
        <div id="recentTags"></div>
    </div>

    <div class="input-group"
        style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <input type="checkbox" id="saveScreenshot" checked style="margin-right: 5px;">
            <label for="saveScreenshot" style="margin-bottom: 0;margin-right: 5px;">Save Screenshot for</label>
            <input type="number" id="pageCount" value="2" min="1" max="20" style="width: 40px; padding: 4px;">
            <label for="pageCount" style="margin-bottom: 0;margin-left: 5px;">pages.</label>
        </div>
    </div>

    <button id="saveBtn">Save Tab</button>
    <div id="status"></div>
    <button id="viewBtn">View Saved Tabs</button>

    <script src="popup.js" type="module"></script>
</body>

</html>
